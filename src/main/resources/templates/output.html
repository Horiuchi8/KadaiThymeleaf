<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="#{title}">--Kadai of Thymeleaf--</title>
</head>
<body>
    <h1 th:text="#{content.title}">--Thymeleaf課題--</h1>
    <h2 th:text="#{output.message}">--出力画面--</h2>
    <p th:text="'入力された値は「' + ${previous} + '」です。'"></p>

    <!--入力画面へ戻るというリンクを作る。/inputに遷移 パラメータ「previous」が設定されるようにする-->
    <p><a th:href="@{/input(previous=${previous})}" th:text="#{Return}">--入力画面へ戻る--</a></p>

</body>
</html>
