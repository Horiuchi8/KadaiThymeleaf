<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="#{title}">--Kadai of Thymeleaf--</title>
</head>
<body>
    <h1 th:text="#{content.title}">--Thymeleaf課題--</h1>
    <h2 th:text="#{input.message1}">--入力画面--</h2>
    <p th:text="#{input.message2}">--値を入力してください--</p>

    <!--もしpreviousに値が設定されていたら、「前回入力された値は{previousの値}でした。」と表示する。-->
    <p th:if="${previous != null}" th:text="'前回入力された値は「' + ${previous} + '」でした。'"></p>

    <form method="post" action="/output">
        <input type="text" name="previous">
        <button type="submit" th:text="#{transmission}">--送信--</button>
    </form>
</body>
</html>
